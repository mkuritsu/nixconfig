################
### MONITORS ###
################

monitor = DP-1, 1920x1080@144.00Hz, 1920x0, 1
monitor = DP-2, preferred, 0x0, 1
monitor = eDP-1, preferred, 0x0, 1 # camael (my laptop)
monitor = HDMI-A-1, preferred, auto, 1

###################
### MY PROGRAMS ###
###################

$terminal = app2unit -- kitty -o background_opacity=0.95
$fileManager = app2unit -- nautilus
$launcher = app2unit -- fuzzel --launch-prefix="app2unit --fuzzel-compat --"

#################
### AUTOSTART ###
#################

exec-once = uwsm app -- noctalia-shell
exec-once = uwsm app -- swww-daemon

exec-once = systemctl start --user hyprpolkitagent

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
    col.active_border = 0xFF83D0FD
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = ease-out-expo, 0.16, 1.0, 0.3, 1.0

    animation = layers, 0
    animation = border, 0
    animation = fade, 1, 3, ease-out-expo

    animation = workspaces, 1, 3, ease-out-expo, slide
    animation = windows, 1, 2.2, ease-out-expo, popin 20%
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    enable_anr_dialog = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us,pt
    kb_variant = altgr-intl
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    accel_profile = flat

    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

device {
    name = elan06fa:00-04f3:327e-touchpad
    accel_profile = adaptive
}

gesture = 3, horizontal, workspace
# gestures {
#     workspace_swipe_distance = 200
#     workspace_swipe_create_new = false
#     workspace_swipe_forever = false
# }

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo
bind = $mainMod, B, togglesplit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, f, fullscreen
bind = $mainMod alt, left, workspace, r-1
bind = $mainMod alt, right, workspace, r+1
bind = $mainMod alt shift, left, movetoworkspace, r-1
bind = $mainMod alt shift, right, movetoworkspace, r+1
bind = $mainMod alt, h, workspace, r-1
bind = $mainMod alt, l, workspace, r+1
bind = $mainMod alt shift, h, movetoworkspace, r-1
bind = $mainMod alt shift, l, movetoworkspace, r+1

bind = $mainMod shift, H, movewindow, l
bind = $mainMod shift, L, movewindow, r
bind = $mainMod shift, K, movewindow, u
bind = $mainMod shift, J, movewindow, d 
bind = $mainMod shift, left, movewindow, l
bind = $mainMod shift, right, movewindow, r
bind = $mainMod shift, up, movewindow, u
bind = $mainMod shift, down, movewindow, d

bindel = $mainMod control, H, resizeactive, -20 0
bindel = $mainMod control, L, resizeactive, 20 0
bindel = $mainMod control, K, resizeactive, 0 -20
bindel = $mainMod control, J, resizeactive, 0 20
bindel = $mainMod control, left, resizeactive, -20 0
bindel = $mainMod control, right, resizeactive, 20 0
bindel = $mainMod control, up, resizeactive, 0 -20
bindel = $mainMod control, down, resizeactive, 0 20

bind = $mainMod, y, exec, hyprpicker --lowercase-hex --autocopy

bind =, Print, exec, hyprshot -z --clipboard-only -m region
bind = SHIFT, Print, exec, hyprshot -z --clipboard-only -m window

bind = $mainMod, F12, exec, gpu-screen-recorder -w portal -f 60 -a default_output -o "$HOME/Videos/recordings/$(date +%F_%T).mp4"
bind = $mainMod alt, F12, exec, pkill gpu-screen-reco

bind = $mainMod, r, exec, $launcher

bind = $mainMod, insert, exec, reverb-toggle

