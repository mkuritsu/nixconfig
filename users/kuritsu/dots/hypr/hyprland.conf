# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floats
windowrulev2 = float, class:steam, title:Friends List
windowrulev2 = float, class:chrome-nngceckbapebfimnlniiiahkandclblb-Default # bitwarden chromium extensions
windowrulev2 = float, class:org.gnome.Nautilus


windowrulev2 = opacity 0.9, class:org.kde.dolphin*
windowrulev2 = opacity 0.9, class:org.gnome.Nautilus*


# Kitty hacky daemon
windowrulev2 = float, class:kitty-hacky-daemon
windowrulev2 = workspace special silent, class:kitty-hacky-daemon
windowrulev2 = size 0 0, class:kitty-hacky-daemon
