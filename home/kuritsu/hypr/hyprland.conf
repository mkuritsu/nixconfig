################
### MONITORS ###
################

monitor = DP-1, 1920x1080@144.00Hz, 1920x0, 1
monitor = DP-2, preferred, 0x0, 1
monitor = eDP-1, preferred, 0x0, 1 # laptop

###################
### MY PROGRAMS ###
###################

$terminal = footclient
$fileManager = dolphin

#################
### AUTOSTART ###
#################

exec-once = kushell
exec-once = blueman-applet
exec-once = nm-applet

exec-once = systemctl start --user hyprpolkitagent
exec-once = systemctl start --user foot-server
exec-once = systemctl start --user opentabletdriver

exec-once = [workspace 10 silent] thunderbird

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = 0xffD3C6AA
    col.inactive_border = 0xff272E33
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = ease, 0.25, 0.1, 0.25, 1.0
    bezier = overshot, 0.13, 0.99, 0.29, 1.05

    animation = layers, 1, 5, ease, gnomed
    animation = fade, 1, 3, ease
    animation = border, 1, 2, ease
    animation = workspaces, 1, 4, overshot, slide
    animation = windows, 1, 3, overshot, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    enable_anr_dialog = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us,pt
    kb_variant = altgr-intl
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    accel_profile = flat

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

device {
    name = elan06fa:00-04f3:327e-touchpad
    accel_profile = adaptive
}

gestures {
    workspace_swipe = on
    workspace_swipe_distance = 200
    workspace_swipe_create_new = false
    workspace_swipe_forever = false
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, f, fullscreen
bind = $mainMod alt, left, workspace, r-1
bind = $mainMod alt, right, workspace, r+1
bind = $mainMod alt shift, left, movetoworkspace, r-1
bind = $mainMod alt shift, right, movetoworkspace, r+1

bind = $mainMod shift, H, movewindow, l
bind = $mainMod shift, L, movewindow, r
bind = $mainMod shift, K, movewindow, u
bind = $mainMod shift, J, movewindow, d 
bind = $mainMod shift, left, movewindow, l
bind = $mainMod shift, right, movewindow, r
bind = $mainMod shift, up, movewindow, u
bind = $mainMod shift, down, movewindow, d

bindel = $mainMod control, H, resizeactive, -20 0
bindel = $mainMod control, L, resizeactive, 20 0
bindel = $mainMod control, K, resizeactive, 0 -20
bindel = $mainMod control, J, resizeactive, 0 20
bindel = $mainMod control, left, resizeactive, -20 0
bindel = $mainMod control, right, resizeactive, 20 0
bindel = $mainMod control, up, resizeactive, 0 -20
bindel = $mainMod control, down, resizeactive, 0 20

bind = $mainMod, k, exec, hyprpicker | wl-copy

bind =, Print, exec, hyprshot -z --clipboard-only -m region
bind = SHIFT, Print, exec, hyprshot -z --clipboard-only -m window

bind = $mainMod, F12, exec, mkdir -p "$XDG_VIDEOS_DIR/recordings" && wf-recorder -c h264_vaapi -g "$(slurp -o)" -f "$XDG_VIDEOS_DIR/recordings/$(date +%F_%T).mp4"
bind = $mainMod shift, F12, exec, mkdir -p "$XDG_VIDEOS_DIR/recordings" && wf-recorder -c h264_vaapi -g "$(slurp)" -f "$XDG_VIDEOS_DIR/recordings/$(date +%F_%T).mp4"
bind = $mainMod alt, F12, exec, pkill wf-recorder

bind = $mainMod, r, exec, fuzzel

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

workspace = 100, monitor:DP-2, default:true

# Float steam friends list
windowrulev2 = float, class:steam, title:Friends List

# Make discord/vesktop appear without taking focus
windowrulev2 = noinitialfocus, class:discord
windowrulev2 = noinitialfocus, class:vesktop
